syntax = "proto3";

package Eater;

message ModifyFoodRecordRequest {
  int64 time = 1;
  string user_email = 2;
  int32 percentage = 3;
  bool is_try_again = 4;
  string manual_food_name = 5;
  string manual_insight = 6;
  repeated string manual_components = 7;
  string image_id = 8;  // for try-again: MinIO path to re-trigger analysis
}

message ModifyFoodRecordResponse {
  bool success = 1;
}

service EaterService {
  rpc ModifyFoodRecord (ModifyFoodRecordRequest) returns (ModifyFoodRecordResponse);
} 